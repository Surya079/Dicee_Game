<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dicee Game</title>
</head>
<body>
    <main class="container">
        <div class="title-winner">
            <h1 class="Name-winner">Refresh Me</h1>
        </div>
        <div class="dice-container">
            <div class="players-name">
                <p>Player 1</p>
                <p>Player 2</p>
            </div>
            <div class="Dicees-box">
                <div class="dicee">
                    <img class="Dicee1" src="./asset/Six.png" alt="Dicee">
                </div>
                <div class="dicee">
                    <img class="Dicee2" src="./asset/Six.png" alt="Dicee">
                </div>
                
            </div>
            <div class="btn-box">
                    <button class="btn" onclick="RollDice();">Roll The Dice</button>
            </div>
        </div>
    </main>

<script src="./index.js"></script>
</body>
</html>
